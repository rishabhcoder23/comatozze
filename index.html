<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rishabh's Video Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            color: white;
            font-family: 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #00ff88;
            margin-bottom: 5px;
            font-weight: 700;
        }

        .header h2 {
            font-size: 1rem;
            color: #888;
            font-weight: 400;
            letter-spacing: 1px;
        }

        .video-box {
            background: #111;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
            border: 1px solid #222;
        }

        video {
            width: 100%;
            height: auto;
            display: block;
        }

        .video-controls {
            padding: 15px;
            background: #1a1a1a;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .control-btn {
            background: #333;
            border: none;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
        }

        .control-btn:hover {
            background: #444;
        }

        .play-btn {
            background: #00ff88;
            color: #000;
        }

        .play-btn:hover {
            background: #00cc66;
        }

        .progress-bar {
            flex: 1;
            height: 4px;
            background: #333;
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }

        .progress {
            height: 100%;
            background: #00ff88;
            width: 0%;
            border-radius: 2px;
        }

        .time {
            font-size: 0.9rem;
            color: #888;
            min-width: 100px;
            font-family: monospace;
        }

        .volume-btn {
            margin-left: auto;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            background: #222;
            border: none;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.2s;
        }

        .btn:hover {
            background: #333;
        }

        .btn-primary {
            background: #00ff88;
            color: #000;
            font-weight: 600;
        }

        .btn-primary:hover {
            background: #00cc66;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            background: #111;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #222;
        }

        .stat-item {
            text-align: center;
        }

        .stat-num {
            font-size: 1.8rem;
            font-weight: 700;
            color: #00ff88;
            transition: 0.3s;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #888;
            margin-top: 5px;
        }

        .views-box {
            position: relative;
            display: inline-block;
        }

        .views-up {
            position: absolute;
            top: -10px;
            right: -15px;
            font-size: 0.7rem;
            background: #00ff88;
            color: #000;
            padding: 2px 6px;
            border-radius: 10px;
            font-weight: bold;
            animation: popUp 1s;
        }

        @keyframes popUp {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-15px); }
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .video-controls {
                flex-wrap: wrap;
            }
            
            .progress-bar {
                order: 3;
                width: 100%;
                margin-top: 10px;
            }
            
            .stats {
                flex-direction: column;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Rishabh Kumar Yadav</h1>
            <h2>COMATOZZE EDIT</h2>
        </div>
        
        <div class="video-box">
            <video id="myVideo" poster="a.jpg" preload="metadata">
                <source src="A.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            
            <div class="video-controls">
                <button class="control-btn play-btn" id="playPauseBtn">
                    <i class="fas fa-play"></i>
                </button>
                
                <div class="time" id="timeDisplay">0:00 / 0:00</div>
                
                <div class="progress-bar" id="progressContainer">
                    <div class="progress" id="progressBar"></div>
                </div>
                
                <button class="control-btn volume-btn" id="volumeBtn">
                    <i class="fas fa-volume-up"></i>
                </button>
            </div>
        </div>
        
        <div class="action-buttons">
            <button class="btn btn-primary" id="playBtn">
                <i class="fas fa-play"></i> Play
            </button>
            <button class="btn" id="pauseBtn">
                <i class="fas fa-pause"></i> Pause
            </button>
            <button class="btn" id="speedBtn">
                <i class="fas fa-tachometer-alt"></i> Speed: 1x
            </button>
            <button class="btn" id="fullBtn">
                <i class="fas fa-expand"></i> Fullscreen
            </button>
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <div class="views-box">
                    <div class="stat-num" id="views">1,247</div>
                    <div class="views-up" id="viewsUp">+1</div>
                </div>
                <div class="stat-label">VIEWS</div>
            </div>
            <div class="stat-item">
                <div class="stat-num" id="likes">324</div>
                <div class="stat-label">LIKES</div>
            </div>
            <div class="stat-item">
                <div class="stat-num" id="duration">0:00</div>
                <div class="stat-label">DURATION</div>
            </div>
        </div>
    </div>

    <script>
        // Get elements
        const video = document.getElementById('myVideo');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const playBtn = document.getElementById('playBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const speedBtn = document.getElementById('speedBtn');
        const fullBtn = document.getElementById('fullBtn');
        const progressBar = document.getElementById('progressBar');
        const progressContainer = document.getElementById('progressContainer');
        const timeDisplay = document.getElementById('timeDisplay');
        const volumeBtn = document.getElementById('volumeBtn');
        const viewsEl = document.getElementById('views');
        const viewsUpEl = document.getElementById('viewsUp');
        const likesEl = document.getElementById('likes');
        const durationEl = document.getElementById('duration');

        // State
        let views = 1247;
        let isMuted = false;
        const speeds = [0.5, 0.75, 1, 1.5, 2];
        let speedIndex = 2;

        // Format time
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        // Format number
        function formatNumber(num) {
            return num.toLocaleString();
        }

        // Update views
        function updateViews() {
            const increase = Math.floor(Math.random() * 3) + 1;
            views += increase;
            viewsEl.textContent = formatNumber(views);
            viewsUpEl.textContent = `+${increase}`;
            
            // Reset animation
            viewsUpEl.style.animation = 'none';
            setTimeout(() => {
                viewsUpEl.style.animation = 'popUp 1s';
            }, 10);
            
            // Pulse effect
            viewsEl.style.transform = 'scale(1.1)';
            setTimeout(() => {
                viewsEl.style.transform = 'scale(1)';
            }, 200);
        }

        // Update progress
        function updateProgress() {
            if (!video.duration) return;
            
            const percent = (video.currentTime / video.duration) * 100;
            progressBar.style.width = `${percent}%`;
            timeDisplay.textContent = `${formatTime(video.currentTime)} / ${formatTime(video.duration)}`;
        }

        // Set progress on click
        function setProgress(e) {
            const rect = progressContainer.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            video.currentTime = percent * video.duration;
        }

        // Toggle play/pause
        function togglePlay() {
            if (video.paused) {
                video.play();
                playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                playBtn.innerHTML = '<i class="fas fa-pause"></i> Pause';
            } else {
                video.pause();
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                playBtn.innerHTML = '<i class="fas fa-play"></i> Play';
            }
        }

        // Play video
        function playVideo() {
            video.play();
            playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
            playBtn.innerHTML = '<i class="fas fa-pause"></i> Pause';
        }

        // Pause video
        function pauseVideo() {
            video.pause();
            playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
            playBtn.innerHTML = '<i class="fas fa-play"></i> Play';
        }

        // Toggle mute
        function toggleMute() {
            isMuted = !isMuted;
            video.muted = isMuted;
            volumeBtn.innerHTML = isMuted ? 
                '<i class="fas fa-volume-mute"></i>' : 
                '<i class="fas fa-volume-up"></i>';
        }

        // Change speed
        function changeSpeed() {
            speedIndex = (speedIndex + 1) % speeds.length;
            video.playbackRate = speeds[speedIndex];
            speedBtn.innerHTML = `<i class="fas fa-tachometer-alt"></i> Speed: ${speeds[speedIndex]}x`;
        }

        // Toggle fullscreen
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                video.requestFullscreen();
                fullBtn.innerHTML = '<i class="fas fa-compress"></i> Exit';
            } else {
                document.exitFullscreen();
                fullBtn.innerHTML = '<i class="fas fa-expand"></i> Fullscreen';
            }
        }

        // Like functionality
        likesEl.addEventListener('click', function() {
            let likes = parseInt(likesEl.textContent.replace(/,/g, ''));
            likes++;
            likesEl.textContent = formatNumber(likes);
            likesEl.style.transform = 'scale(1.1)';
            setTimeout(() => {
                likesEl.style.transform = 'scale(1)';
            }, 200);
        });

        // Event listeners
        video.addEventListener('click', togglePlay);
        video.addEventListener('timeupdate', updateProgress);
        video.addEventListener('loadedmetadata', function() {
            durationEl.textContent = formatTime(video.duration);
            updateProgress();
        });
        video.addEventListener('ended', function() {
            playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
            playBtn.innerHTML = '<i class="fas fa-play"></i> Play';
            updateViews();
        });

        playPauseBtn.addEventListener('click', togglePlay);
        playBtn.addEventListener('click', playVideo);
        pauseBtn.addEventListener('click', pauseVideo);
        speedBtn.addEventListener('click', changeSpeed);
        fullBtn.addEventListener('click', toggleFullscreen);
        progressContainer.addEventListener('click', setProgress);
        volumeBtn.addEventListener('click', toggleMute);

        // Auto views increment
        setInterval(() => {
            if (Math.random() > 0.3) {
                updateViews();
            }
        }, 5000);

        // Views on play
        video.addEventListener('play', function() {
            if (Math.random() > 0.5) {
                setTimeout(updateViews, 1000);
            }
        });

        // Initial views animation
        setTimeout(() => {
            updateViews();
        }, 1500);
    </script>
</body>
</html>
