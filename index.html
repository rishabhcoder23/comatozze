<!DOCTYPE html>
<html>
<head>
    <title>Rishabh's Video Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #111;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            text-align: center;
        }
        .header {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #4CAF50;
        }
        .header h1 {
            color: #4CAF50;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .header h2 {
            color: #ccc;
            font-weight: normal;
        }
        .video-container {
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.3);
            margin-bottom: 20px;
        }
        video {
            width: 100%;
            height: auto;
            display: block;
        }
        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Rishabh Kumar Yadav</h1>
            <h2>Comatozze Edit ðŸ¥µ</h2>
        </div>
        
        <div class="video-container">
            <!-- Replace "myvideo.mp4" with your actual video filename -->
            <!-- Replace "thumbnail.jpg" with your actual thumbnail image -->
            <video 
                controls 
                poster="a.jpg"
                preload="metadata">
                <source src="A.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        
    </div>

    <script>
        
        // Check if thumbnail loads
        video.addEventListener('error', function(e) {
            console.log('Video error:', e);
        });
        
        // Check if poster loads
        const videoElement = document.querySelector('video');
        videoElement.addEventListener('loadeddata', function() {
            console.log('Video loaded successfully');
        });
    </script>
</body>
</html>
