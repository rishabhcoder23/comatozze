<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rishabh's Video Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .header h1 {
            font-size: 2.2rem;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
            font-weight: 700;
        }

        .header h2 {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 400;
            letter-spacing: 2px;
        }

        .video-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            margin-bottom: 20px;
            position: relative;
        }

        video {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 15px;
        }

        .custom-controls {
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .control-btn {
            background: transparent;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .play-btn {
            background: linear-gradient(45deg, #00ff88, #00ccff);
        }

        .play-btn:hover {
            background: linear-gradient(45deg, #00cc66, #00aadd);
        }

        .progress-container {
            flex: 1;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            cursor: pointer;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #00ccff);
            width: 0%;
            border-radius: 3px;
        }

        .time-display {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            min-width: 100px;
            font-family: monospace;
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .volume-slider {
            width: 80px;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            cursor: pointer;
            overflow: hidden;
        }

        .volume-level {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #00ccff);
            width: 80%;
            border-radius: 3px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            padding: 20px;
        }

        .glass-btn {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 12px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }

        .glass-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .glass-btn.primary {
            background: linear-gradient(45deg, #00ff88, #00ccff);
            border: none;
            font-weight: 600;
        }

        .info-bar {
            display: flex;
            justify-content: space-between;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 20px;
        }

        .stat {
            text-align: center;
            position: relative;
        }

        .stat .value {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: all 0.3s;
        }

        .stat .label {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 5px;
        }

        .views-container {
            position: relative;
            display: inline-block;
        }

        .views-change {
            position: absolute;
            top: -15px;
            right: -10px;
            font-size: 0.7rem;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            color: #000;
            padding: 2px 6px;
            border-radius: 10px;
            font-weight: bold;
            opacity: 0;
            animation: fadeUp 1s ease-out;
        }

        @keyframes fadeUp {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-20px);
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }
            
            .custom-controls {
                flex-wrap: wrap;
                gap: 10px;
            }
            
            .progress-container {
                order: 3;
                width: 100%;
                margin-top: 5px;
            }
            
            .info-bar {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Rishabh Kumar Yadav</h1>
            <h2>COMATOZZE EDIT</h2>
        </div>
        
        <div class="video-container">
            <video id="myVideo" poster="a.jpg" preload="metadata">
                <source src="A.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            
            <div class="custom-controls">
                <button class="control-btn play-btn" id="playPauseBtn">
                    <i class="fas fa-play"></i>
                </button>
                
                <div class="time-display" id="timeDisplay">0:00 / 0:00</div>
                
                <div class="progress-container" id="progressContainer">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                
                <div class="volume-container">
                    <button class="control-btn" id="volumeBtn">
                        <i class="fas fa-volume-up"></i>
                    </button>
                    <div class="volume-slider" id="volumeSlider">
                        <div class="volume-level" id="volumeLevel"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button class="glass-btn primary" id="playBtn">
                <i class="fas fa-play"></i> Play
            </button>
            <button class="glass-btn" id="pauseBtn">
                <i class="fas fa-pause"></i> Pause
            </button>
            <button class="glass-btn" id="speedBtn">
                <i class="fas fa-tachometer-alt"></i> 1x
            </button>
            <button class="glass-btn" id="fullBtn">
                <i class="fas fa-expand"></i> Full
            </button>
        </div>
        
        <div class="info-bar">
            <div class="stat">
                <div class="views-container">
                    <div class="value" id="views">1,247</div>
                    <div class="views-change" id="viewsChange">+1</div>
                </div>
                <div class="label">VIEWS</div>
            </div>
            <div class="stat">
                <div class="value" id="likes">324</div>
                <div class="label">LIKES</div>
            </div>
            <div class="stat">
                <div class="value" id="duration">0:00</div>
                <div class="label">DURATION</div>
            </div>
        </div>
    </div>

    <script>
        // Get elements
        const video = document.getElementById('myVideo');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const playBtn = document.getElementById('playBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const speedBtn = document.getElementById('speedBtn');
        const fullBtn = document.getElementById('fullBtn');
        const progressBar = document.getElementById('progressBar');
        const progressContainer = document.getElementById('progressContainer');
        const timeDisplay = document.getElementById('timeDisplay');
        const volumeBtn = document.getElementById('volumeBtn');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeLevel = document.getElementById('volumeLevel');
        const viewsEl = document.getElementById('views');
        const viewsChangeEl = document.getElementById('viewsChange');
        const likesEl = document.getElementById('likes');
        const durationEl = document.getElementById('duration');

        // State
        let isPlaying = false;
        const speeds = [0.5, 0.75, 1, 1.5, 2];
        let speedIndex = 2;
        let views = 1247;
        let viewsInterval;

        // Format time
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        // Format number with commas
        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        // Update views with animation
        function updateViews() {
            // Random increase between 1-5 views
            const increase = Math.floor(Math.random() * 5) + 1;
            views += increase;
            
            // Update display with formatting
            viewsEl.textContent = formatNumber(views);
            
            // Show +X animation
            viewsChangeEl.textContent = `+${increase}`;
            viewsChangeEl.style.animation = 'none';
            void viewsChangeEl.offsetWidth; // Trigger reflow
            viewsChangeEl.style.animation = 'fadeUp 1s ease-out';
            
            // Pulsate effect on views number
            viewsEl.style.transform = 'scale(1.1)';
            setTimeout(() => {
                viewsEl.style.transform = 'scale(1)';
            }, 300);
        }

        // Start auto views increment
        function startViewsAutoIncrement() {
            // Initial update
            updateViews();
            
            // Set interval for random updates
            viewsInterval = setInterval(() => {
                // Random time between 3-8 seconds
                const delay = Math.random() * 5000 + 3000;
                
                setTimeout(updateViews, delay);
            }, 10000); // Check every 10 seconds for new updates
        }

        // Update progress
        function updateProgress() {
            if (!video.duration) return;
            
            const percent = (video.currentTime / video.duration) * 100;
            progressBar.style.width = `${percent}%`;
            timeDisplay.textContent = `${formatTime(video.currentTime)} / ${formatTime(video.duration)}`;
        }

        // Set progress on click
        function setProgress(e) {
            const rect = progressContainer.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            video.currentTime = percent * video.duration;
        }

        // Toggle play/pause
        function togglePlay() {
            if (video.paused) {
                video.play();
                playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                playBtn.innerHTML = '<i class="fas fa-pause"></i> Pause';
                isPlaying = true;
                
                // Increase views when video starts playing
                if (Math.random() > 0.7) { // 30% chance
                    setTimeout(updateViews, 1000);
                }
            } else {
                video.pause();
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                playBtn.innerHTML = '<i class="fas fa-play"></i> Play';
                isPlaying = false;
            }
        }

        // Play video
        function playVideo() {
            video.play();
            playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
            playBtn.innerHTML = '<i class="fas fa-pause"></i> Pause';
            isPlaying = true;
        }

        // Pause video
        function pauseVideo() {
            video.pause();
            playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
            playBtn.innerHTML = '<i class="fas fa-play"></i> Play';
            isPlaying = false;
        }

        // Toggle mute
        function toggleMute() {
            video.muted = !video.muted;
            const icon = video.muted ? 'fa-volume-mute' : 'fa-volume-up';
            volumeBtn.innerHTML = `<i class="fas ${icon}"></i>`;
            volumeLevel.style.width = video.muted ? '0%' : `${video.volume * 100}%`;
        }

        // Set volume
        function setVolume(e) {
            const rect = volumeSlider.getBoundingClientRect();
            const percent = Math.min(Math.max((e.clientX - rect.left) / rect.width, 0), 1);
            
            video.volume = percent;
            video.muted = percent === 0;
            volumeLevel.style.width = `${percent * 100}%`;
            
            const icon = percent === 0 ? 'fa-volume-mute' : 
                         percent < 0.5 ? 'fa-volume-down' : 'fa-volume-up';
            volumeBtn.innerHTML = `<i class="fas ${icon}"></i>`;
        }

        // Change speed
        function changeSpeed() {
            speedIndex = (speedIndex + 1) % speeds.length;
            video.playbackRate = speeds[speedIndex];
            speedBtn.innerHTML = `<i class="fas fa-tachometer-alt"></i> ${speeds[speedIndex]}x`;
        }

        // Toggle fullscreen
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                video.requestFullscreen().catch(console.log);
                fullBtn.innerHTML = '<i class="fas fa-compress"></i> Exit';
            } else {
                document.exitFullscreen();
                fullBtn.innerHTML = '<i class="fas fa-expand"></i> Full';
            }
        }

        // Like functionality
        likesEl.addEventListener('click', function() {
            let likes = parseInt(likesEl.textContent.replace(',', ''));
            likes++;
            likesEl.textContent = formatNumber(likes);
            likesEl.style.transform = 'scale(1.2)';
            setTimeout(() => likesEl.style.transform = 'scale(1)', 300);
        });

        // Event listeners
        video.addEventListener('click', togglePlay);
        video.addEventListener('timeupdate', updateProgress);
        video.addEventListener('loadedmetadata', function() {
            durationEl.textContent = formatTime(video.duration);
            updateProgress();
        });
        video.addEventListener('ended', function() {
            playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
            playBtn.innerHTML = '<i class="fas fa-play"></i> Play';
            isPlaying = false;
            
            // Increase views when video ends
            updateViews();
        });

        playPauseBtn.addEventListener('click', togglePlay);
        playBtn.addEventListener('click', playVideo);
        pauseBtn.addEventListener('click', pauseVideo);
        speedBtn.addEventListener('click', changeSpeed);
        fullBtn.addEventListener('click', toggleFullscreen);
        progressContainer.addEventListener('click', setProgress);
        volumeBtn.addEventListener('click', toggleMute);
        volumeSlider.addEventListener('click', setVolume);

        // Start auto views increment
        startViewsAutoIncrement();

        // Also increase views on various interactions
        video.addEventListener('play', function() {
            // Sometimes increase views when video starts playing
            if (Math.random() > 0.5) {
                setTimeout(updateViews, 2000);
            }
        });

        // Increase views when user interacts with controls
        const interactiveElements = [playBtn, pauseBtn, speedBtn, fullBtn, progressContainer];
        interactiveElements.forEach(el => {
            el.addEventListener('click', function() {
                // 20% chance to increase views on interaction
                if (Math.random() > 0.8) {
                    setTimeout(updateViews, 500);
                }
            });
        });
    </script>
</body>
</html>
